<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm" crossorigin="anonymous">
    <title>ABS ENV MOCK</title>
</head>

<body>
    <div class="container">
        <header>
            <h2 class="text-center">ABS Face Detection & Crop</h2>
        </header>

        <div class="row d-flex justify-content-between align-items-center">
            <img src="images/samp1.jpg" height="500px" width="500px" alt="input" id="input">
            <br /> <br />
            <img src="" height="350px" width="350px" alt="output" id="output">
            <br /> <br />


        </div>
        <br />
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" onclick="detect()">Detect</button>&nbsp;&nbsp;&nbsp;
            <br /> <br />
            <button class="btn btn-info" onclick="crop()">Crop</button>
        </div>



    </div>

    
    <script src="absFaceLib.js"></script>
    <script>
        async function detect() {
            let r = await detectFace("input");
            alert(r.message);
        }
        async function crop() {
            window.cropFace("input", "output");
        }
    </script>
</body>

</html>
